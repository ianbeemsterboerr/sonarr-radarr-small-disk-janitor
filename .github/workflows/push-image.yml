name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore -r linux-x64
      
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login registry.hub.docker.com -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Publish container
        run: |
          dotnet publish --os linux --arch x64 \
            -c Release \
            --no-restore \
            -p:ContainerRegistry=registry.hub.docker.com \
            -p:ContainerImageName=${{ secrets.DOCKER_USERNAME }}/plex-janitor \
            -p:ContainerImageTag=${{ steps.tag.outputs.tag }} \
            /t:PublishContainer